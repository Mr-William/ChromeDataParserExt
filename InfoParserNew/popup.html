<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
  box-sizing: border-box;
}

select{
  width: 100%;
  padding: 12px;
  resize: vertical;
  background: white;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #00ff0d;
}

input[type=reset] {
  background-color: #aa0404;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=reset]:hover {
  background-color: #ff0000;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
        </style>

        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-3" style="width: 450px";>
        <h2>Currently Stored Data</h2>
        <form id="currentData">

          <!--Sheets URL-->
          <div class="row">
            <div class="col-25">
              <label for="sheetsURL">Sales Log URL:</label><br>
              <h5 style="font-size:0.75em" >If not populated, copy and paste address from Google Sheets.</h5>
            </div>
            <div class="col-75">
              <input type="text" id="sheetsURL" name="sheetsURL">
            </div>
          </div>

            <!--Patient Name-->
            <div class="row">
                <div class="col-25">
                  <label for="name">Patient Name*:</label>
                </div>
                <div class="col-75">
                  <input type="text" id="patientName" name="patientName" required>
                </div>
              </div>

              <!--Patient DOB-->
              <div class="row">
                <div class="col-25">
                  <label for="patientBirth">Patient DOB:</label>
                </div>
                <div class="col-75">
                  <input type="text" id="patientBirth" name="patientBirth">
                </div>
              </div>

              <!--Patient Phone-->
              <div class="row">
                <div class="col-25">
                  <label for="patientPhone">Patient Phone:</label>
                </div>
                <div class="col-75">
                  <input type="text" id="patientPhone" name="patientPhone">
                </div>
              </div>
              
              <!--Patient Type-->
              <div class="row">
                <div class="col-25">
                <div class="select">
                <label for="pType">Patient Type*:</label>
                <select id="pType" name="pType" required>
                  <option value="null"></option>
                  <option value="newPT">New Patient</option>
                  <option value="existingPT">Existing Patient</option>
                  <option value="newNotCounted">New, Not Counted</option>
                  <option value="existingNotCounted">Existing, Not Counted</option>
                </select>
              </div>
            </div>
            </div>
            

              <!--Purchased Plan-->
              <div class="row">
                <div class="col-25">
                <div class="select">
                <label for="planType">Purchased Plan*:</label>
                <select id="planType" name="planType" required>
                  <option value="null"></option>
                  <option value="intro29">Intro $29</option>
                  <option value="wellness69">Wellness $69</option>
                  <option value="welness39">Wellness $39</option>
                  <option value="welnessMil">Military Wellness</option>
                  <option value="sixPk">6 Package</option>
                  <option value="tenPk">10 Package</option>
                  <option value="twentyPack">20 Package</option>
                  <option value="flexPlan">Flex Plan</option>
                  <option value="notAdjusted">Not Adjusted</option>
                  <option value="stuWellness">$59 Student Welness</option>
                  <option value="grandOpen">Grand Opening (Free)</option>
                  <option value="walkIn">Walk-In $39</option>
                </select>
              </div>
            </div>
            </div>

              <!--Package Amount-->
              <br><div class="row">
                <div class="col-25">
                <div class="select" >
                <label for="pkg">Package Amount*:</label>
                <div class="control" required>
                  <label class="radio">
                    <input type="radio" name="pkg" > Standard Amounts</label>
                    <select id="pkgAmt" name="pkgAmt">
                    <option value="null"></option>
                    <option value="one99">$199</option>
                    <option value="two89">$289</option>
                    <option value="four69">$469</option>
                    </select>
                  <label class="radio">
                    <input type="radio" name="pkg"> Other Amount</label>
                    <div class="col-75">
                      <input type="text" id="otherAmt" name="pkgAmt">
                    </div>                
                </div>
              </div>
            </div>
            </div>

              <!--Marketing-->
              <div class="row">
                <div class="col-25">
                <div class="select">
                <label for="marketing">Marketing*:</label>
                <select id="marketing" name="marketing" required>
                  <option value="null"></option>
                  <option value="radio">Radio</option>
                  <option value="mail">Door Mail</option>
                  <option value="ptReferral">Patient Referral</option>
                  <option value="billboard">Billboard</option>
                  <option value="fbook">Facebook</option>
                  <option value="walkIn">Walk-In / A-Frame</option>
                  <option value="google">Google</option>
                  <option value="blkFri">Black Friday Promotion</option>
                  <option value="hanger">Door Hanger</option>
                  <option value="insta">Instagram</option>
                  <option value="promo">Promo Call</option>
                  <option value="valpak">Valpak</option>
                  <option value="bigThaw">Big Thaw Promotion</option>
                </select>
              </div>
            </div>
            </div>

              <!--Doctor-->
              <div class="row">
                <div class="col-25">
                  <label for="doctor">Doctor*:</label>
                </div>
                <div class="col-75">
                  <input type="text" id="doctor" name="doctor" required>
                </div>
              </div>

              <!--Wellness Coordinator-->
              <div class="row">
                <div class="col-25">
                  <label for="wc">Wellness Coordinator*:</label>
                </div>
                <div class="col-75">
                  <input type="text" id="wc" name="wc" required>
                </div>
              </div>
              
              <!--Notes-->
              <div class="row">
                <div class="col-25">
                  <label for="notes">Notes:</label>
                </div>
                <div class="col-75">
                  <input type="text" id="notes" name="notes">
                </div>
              </div>
              <!--Promotion Used-->
              <div class="row">
                <div class="col-25">
                  <label for="promotionUsed">Promotion Used:</label>
                </div>
                <div class="col-75">
                  <input type="text" id="promotionUsed" name="promotionUsed">
                </div>
              </div>

              <!--Not Counted Reason-->
              <div class="row">
                <div class="col-25">
                  <label for="notCountedRsn">Not Counted Reason*:</label>
                </div>
                <div class="col-75">
                  <input type="text" id="notCountedRsn" name="notCountedRsn" required>
                </div>
                <br>
                
                <!--Submit-->
                <div class="row">
                    <div class="col-25">
                    <br><br><input type="submit" value="Submit">
                  </div>
                  </div>
                  <!--Clear-->
                  <div class="row">
                    <div class="col-25">
                    <br><br><input type="reset" value="Clear Form">
                  </div>
              </div>
        </form>
        </div>
        <script src="popup.js"></script>          
    </body>
</html>
